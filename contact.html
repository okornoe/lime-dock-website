<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width">
    <title>Lime Dock | Home</title>
    <meta content="" name="description">
    <meta content="#fafafa" name="theme-color">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--Tab icon-->
    <link href="img/tab-icon.png" rel="icon">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact-style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="top-nav">
            <nav>
                <a class="each-nav" href="index.html">Home</a>
                <a class="each-nav" href="services.html">Services</a>
                <a class="each-nav" href="contact.html">Talk to us</a>
            </nav>
        </div>
    </div>
</header>
<main>
    <!-- Section one Introduction to Lime Dock and its services  -->

    <section class="hero">
        <div class="container">
            <div class="main-message">
                <div class="mission">
                    <form>
                        <h3>Send Us A Message</h3>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                            <input class="input100" id="first-name" name="first-name" placeholder="First name"
                                   type="text" required="required">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                            <input class="input100" name="last-name" placeholder="Last name" type="text">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="email">Enter your email *</label>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" id="email" name="email" placeholder="Eg. example@email.com"
                                   type="text">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="phone">Enter phone number</label>
                        <div class="wrap-input100">
                            <input class="input100" id="phone" name="phone" placeholder="Eg. +1 800 000000" type="text">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="zip">Enter zip code</label>
                        <div class="wrap-input100">
                            <input class="input100" id="zip" name="zip-code" placeholder="Eg. 00000" type="text">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="city">Enter City </label>
                        <div class="wrap-input100">
                            <input class="input100" id="city" name="city" placeholder="Eg. Accra" type="text">
                            <span class="focus-input100"></span>
                        </div>

                        <label class="label-input100" for="message">Message *</label>
                        <div class="wrap-input100 validate-input" data-validate="Message is required">
                            <textarea class="input100" id="message" name="message"
                                      placeholder="Write us a message"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Send Message
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
